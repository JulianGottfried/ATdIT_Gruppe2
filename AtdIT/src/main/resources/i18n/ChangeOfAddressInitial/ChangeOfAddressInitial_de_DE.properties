title=Ummeldung
text=Ein Umzug ist eine stressige Zeit im Leben eines jeden Menschen: Neben Arbeit, Alltag, Freunden und Familie kommt jetzt auch noch die Organisation mit Umzugsfirmen, Möbelein- und Möbelverkauf und die Bürokratie des ganzen dazu.\n\nDamit Ihnen zumindest bei letzterem die Last genommen wird, bietet Schifferstadt ein neues Ummeldetool an. Sie beantworten einige simple Fragen, den Rest erledigen wir! Das heißt für Sie: Statt lästigen Papierkram und unsinnigen Terminen auf dem Amt, haben Sie Zeit um sich um Ihr neues Zuhause zu kümmern.\n\nAlles was Sie dafür tun müssen ist hier drücken:
